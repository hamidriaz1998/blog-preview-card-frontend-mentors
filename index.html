<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main class="main">
            <article class="card">
                <img
                    src="assets/images/illustration-article.svg"
                    alt="Illustration of an article"
                />
                <div class="tag">Learning</div>
                <p class="published-date">Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p>
                    Those languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="author">
                    <img
                        src="assets/images/image-avatar.webp"
                        alt="Avatar of Greg Hooper"
                        class="avatar"
                    />
                    <p>Greg Hooper</p>
                </div>
            </article>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Hamid Riaz</a>.
        </footer>
    </body>
</html>
